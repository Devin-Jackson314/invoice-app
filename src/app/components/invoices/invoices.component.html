<app-navbar></app-navbar>

<div class="container">
  <div class="headerContainer">
    <p>Invoices</p>
    <div class="dropdown">
      <select
        [(ngModel)]="Filter"
        class="invoiceFilter"
        name="invoiceFilter"
        id="invoiceFilter"
      >
        <option value="draft">Draft</option>
        <option value="pending">Pending</option>
        <option value="paid">Paid</option>
      </select>
    </div>

    <button>
      <div class="plus">
        <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
            fill="#7C5DFA"
            fill-rule="nonzero"
          />
        </svg>
      </div>
      <p class="new">New</p>
    </button>
  </div>

  <div
    class="cards"
    *ngFor="let i = index; let invoice; of: myInvoices$ | async"
  >
    <p class="clientName">{{ invoice.clientName }}</p>
    <p class="id">{{ invoice.id }}</p>

    <p class="paymentDue">Due {{ invoice.paymentDue }}</p>
    <p class="total">$ {{ invoice.total }}</p>
    <p class="status">{{ invoice.status }}</p>
  </div>
</div>
